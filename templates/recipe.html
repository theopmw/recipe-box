{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col s12 m6">
            <img src="{{ recipe.image_url }}" alt="{{ recipe.recipe_name }}">
        </div>
        <div class="col s12 m6">
            <h5 class="recipe-page-heading">
                {{ recipe.recipe_name }}
            </h5>
            <p>{{ recipe.description }}</p>
        </div>


    </div>
</div>

{% endblock %}
